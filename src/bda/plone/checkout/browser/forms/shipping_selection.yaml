factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_shipping_selection:Shipping
- shipping:
    factory: "field:error:select"
    value: context.get_shipping
    props:
        format: radio
        vocabulary: expr:context.shipping_vocabulary
        display_proxy: True
    mode: expr:context.mode