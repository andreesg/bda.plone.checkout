factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_bank_selection:Bank
- bank:
    factory: "#field:select"
    value: context.get_bank
    props:
        label: Bank
        required: i18n:bank_is_required:Bank is required
        vocabulary: expr:context.banks_vocabulary
        display_proxy: True
    mode: expr:context.mode