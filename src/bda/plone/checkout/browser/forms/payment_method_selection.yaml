factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_payment_selection:Payment
- payment_method:
    factory: "field:error:select"
    value: context.get_method
    props:
        format: radio
        required: i18n:payment_method_is_required:Payment method is required
        vocabulary: expr:context.methods_vocabulary
        display_proxy: True
    mode: expr:context.mode